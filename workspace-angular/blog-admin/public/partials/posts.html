<div class="row">
    <div class="col">
        <a href="#!/novo" class="btn btn-primary">Novo post</a>
    </div>
</div>

<br>

<div class="row">
    <div class="col text-center">
        <h4>Postagens</h4>
    </div>
</div>

<br>

<div id="mensagem" ng-show="sucesso || erro" class="row">
    <div class="col">
        <span ng-show="sucesso" class="alert alert-success">
            Post removido
        </span>
        <span ng-show="erro" class="alert alert-danger">
            Erro ao tentar remover o post
        </span>
    </div>
</div>


<br>

<div ng-show="posts.length > 0" class="row">
    <div class="col text-center">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data da postagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts">
                    <td>{{ post.titulo }}</td>
                    <td>{{ post.dataPostagem | date: "dd/MM/yyyy" }}</td>
                    <td>
                        <a href="#!/editar/{{ post.id }}" class="btn btn-link">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button ng-click="aoRemover(post)" type="button" class="btn btn-link" data-toggle="modal"
                            data-target="#modalRemocao">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-show="posts.length === 0" class="row">
    <div class="col text-center">
        <h4>Nenhum post cadastrado</h4>
    </div>
</div>

<div class="modal fade" id="modalRemocao">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Confirmação</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Deseja realmente remover o post "{{ postSelecionado.titulo }}"?
            </div>

            <div class="modal-footer">
                <button ng-click="remover()" type="button" class="btn btn-danger" data-dismiss="modal">Remover</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
