<div class="row">
    <div class="col text-center">
        <h3>Pesquisa por localidade</h3>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <input type="text" class="form-control" placeholder="Digite sua pesquisa" ng-model="filtro" ng-change="consultar()">
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao" value="cep" ng-model="opcao" ng-click="limparResultados()">Por
                CEP
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao" value="localidade" ng-model="opcao" ng-click="limparResultados()">Por
                localidade
            </label>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<br>

<div class="row" ng-show="filtro && localidades.length > 0">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>CEP</th>
                    <th>LOGRADOURO</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cria um loop para iterar sobre as localidades -->
                <tr ng-repeat="l in localidades">
                    <td>{{ l.cep }}</td>
                    <td>{{ l.logradouro }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
